<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <meta name="description" content="The Odin Project rebuild of the Google homepage">
        <meta name="author" content="Braxton Massengale">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header> <!--Need to include a profile pic and a couple links on the right. Not sure if a nav section is necessary-->
            <ul>
                <li><a href="#">Gmail</a></li>
                <li><a href="#">Images</a></li>
                <li><a href="#"><img src="menu.png" alt="menu icon" id="menu-icon" onmouseover="hoverMenu(this);" onmouseout="unhoverMenu(this);"></a></li>
                <li><a href="#"><img src="user-color.png" alt="user profile icon" id="user-icon"></a></li>
            </ul>
        </header>
       <section class="content">
        <div class="content-group">
            <div id="big-logo">
                <img src="google-logo.png" alt="Google logo">
            </div>
            <div id="search-bar-div">
                <form action="#" id="search-form">
                    <input type="text" placeholder="Search..." id="search-bar">
                    <a href="#"><img src="microphone-black.png" alt="microphone" id="microphone" onmouseover="hoverMicrophone(this);" onmouseout="unhoverMicrophone(this);"></a>
                </form>
            </div>
            <div id="buttons">
                <input type="submit" class="button" value="Search Google" id="search-button">
                <input type="submit" class="button" value="I'm Feeling Lucky" id="feeling-lucky-button">
            </div>
            <div id="language-suggestion">
                <p>
                    Google offered in: <a href="#">español</a> <a href="#">català</a> <a href="#">galego</a> <a href="#">euskara</a>   
                </p>
            </div>
        </div>
       </section>
        <footer>
            <div id="footer-top" class="footer-divs">
                <ul>
                    <li>United States</li>
                </ul>
            </div>
            <div id="footer-bottom" class="footer-divs">
                <ul id="footer-bottom-left">
                    <li><a href="#">Advertising</a></li>
                    <li><a href="#">Business</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">How Search Works</a></li>
                </ul>
                <ul id="footer-bottom-right">
                    <li><a href="#">Privacy</a></li>
                    <li><a href="#">Terms</a></li>
                    <li><a href="#">Settings</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html>
