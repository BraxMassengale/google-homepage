<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <title>Google</title>
        <meta name="description" content="The Odin Project rebuild of the Google homepage">
        <meta name="author" content="Braxton Massengale">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header> <!--Need to include a profile pic and a couple links on the right. Not sure if a nav section is necessary-->
            <ul>
                <li>Gmail</li>
                <li>Images</li>
                <li><img src="menu.png" alt="menu icon" id="menu-icon"></li>
                <li><img src="user-color.png" alt="user profile icon" id="user-icon"></li>
            </ul>
        </header>
       <section class="content">
        <div class="content-group">
            <div id="big-logo">
                <!--Need to recreate the google logo but change it to say Ask Pat-->
                <img src="google-logo.png" alt="Google logo">
            </div>
            <div id="search-bar-div">
                <!--Need to create a search bar-->
                <input type="text" placeholder="Search..." id="search-bar">
            </div>
            <div id="buttons">
                <!--Need to create two buttons (Search + I'm feeling lucky)-->
                <input type="submit" class="button" value="Search Google" id="search-button">
                <input type="submit" class="button" value="I'm Feeling Lucky!" id="feeling-lucky-button">
            </div>
            <div id="language-suggestion">
                <p>
                    Google offered in: <a href="#">español</a> <a href="#">català</a> <a href="#">galego</a> <a href="#">euskara</a>   
                </p>
            </div>
        </div>
       </section>
        <footer> <!--The footer should contain the country on the left and privacy, terms, and settings on the right-->
            <div id="footer-top" class="footer-divs">
                <ul>
                    <li>United States</li>
                </ul>
            </div>
            <div id="footer-bottom" class="footer-divs">
                <ul>
                    <li>Advertising</li>
                    <li>Business</li>
                    <li>About</li>
                    <li>How Search Works</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
